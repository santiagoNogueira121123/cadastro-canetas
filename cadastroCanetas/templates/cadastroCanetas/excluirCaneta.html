{% extends "cadastroCanetas/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Excluir Caneta</h2>
{% endblock header %}



{% block content %}

<h3>Tem certeza que deseja excluir a caneta de id: <strong>{{ caneta.id }}</strong>?</h3>

<form method="post" class="mt-3">
        {% csrf_token %}

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-sm btn-danger">Sim, excluir</button>
            <a href="{% url 'listaCanetas' %}" class="btn btn-sm btn-primary">Cancelar</a>
        </div>
    </form>
{% endblock content%}
