{% extends "cadastroCanetas/base.html" %}
{% load bootstrap3 %}


{% block header %}
    <h2>cadastre uma nova caneta</h2>
{% endblock header %}
{% block content %}

<form action="{% url 'novaCaneta'%}" method='post' class="form">
    {% csrf_token %}
    {%bootstrap_form form%}

    {% buttons %}
        <button name="submit" class="btn btn-sm btn-primary">enviar</button>
    {% endbuttons %}
   

</form>
{% endblock content %}
