{% extends "cadastroCanetas/base.html" %}
{% load bootstrap3 %} 

{% block header %}
<h1>editar caneta</h1>
{% endblock header %}

{% block content %}

<p><a href="{% url 'listaCanetas'}"></a></p>  

<form action="{% url 'editarCaneta' caneta.pk %}" method="post" class="form">
    {% csrf_token %}
    {%bootstrap_form form%}

    {%buttons%}
    <button name="submit">salvar</button>
    {%endbuttons%}
</form>

{% endblock content %}
